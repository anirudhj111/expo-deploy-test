name: build
on:
  push:
    branches:
      - main

jobs:
  build:
    name: EAS build
    runs-on: ubuntu-latest
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "$(( secrets.EXPO_TOKEN_1 ))" ]; then
            echo "$(( secrets.EXPO_TOKEN_1 )) You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: $(( secrets.EXPO_TOKEN_1 ))

      - name: Install dependencies
        run: npm ci

      - name: Publish build
        run: eas build --platform android --profile development
